<div class="navbar navbar-expand-sm navbar-light">
  <a class="navbar-brand text-white d-flex align-items-center" href="/">
    <img src="/assets/img/logo.svg" alt="Logo" height="32" class="mr-2">
    KEVSTEMPLATES.COM
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-control="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    {% for item in site.data.navigation %}
      <a href="{{item.link}}" class="nav-link {% if page.url == item.link %}active{% endif %}">{{ item.name }}</a>
    {% endfor %}
    <form class="form-inline ml-auto" action="/search/" method="get">
      <div class="input-group input-group-sm">
        <input type="text" name="q" class="form-control" placeholder="Search..." aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-outline-light" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
